# nginx.conf
server {
  listen 80;
  server_name localhost;

  # Set the root directory for serving files
  # This should match the path where your build output is copied
  root /usr/share/nginx/html;

  # Enable gzip compression for better performance. Always good.
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Try serving a file as-is, otherwise fall back to index.html
  # This is the magic for client-side routing.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Add appropriate headers for caching static assets.
  # This helps browsers cache your images, JS, CSS, etc., reducing load times.
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 30d; # Cache these files for 30 days
    add_header Cache-Control "public";
  }
}
